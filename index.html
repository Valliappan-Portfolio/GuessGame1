<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollywood Movie Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen">
        <h1>Kollywood Movie Guessing Game</h1>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
        <div id="room-id-section" style="display: none;">
            <p id="room-id"></p>
            <button onclick="copyRoomId()">Copy Room ID</button>
        </div>
        <button id="start-game-button" onclick="startGame()">Start Game</button>
    </div>
    
    <div id="game-screen" style="display: none;">
        <div id="header">
            <div id="timer">90</div>
            <div id="round">Round 1/5</div>
        </div>
        <h2 id="movie-title"></h2>
        <div id="hints"></div>
        <div id="chatbox">
            <input type="text" id="player-name" placeholder="Enter your name">
            <input type="text" id="guess" placeholder="Enter your guess..." onkeypress="handleKeyPress(event)">
            <button onclick="submitGuess()">Guess</button>
            <div id="guesses"></div>
        </div>
    </div>

    <div id="dialog" class="modal" style="display:none;">
        <div class="modal-content">
            <p id="dialog-text"></p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>
    
    <div id="end-message" class="modal" style="display:none;">
        <div class="modal-content">
            <p id="end-message-text"></p>
            <button onclick="closeEndMessage()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
